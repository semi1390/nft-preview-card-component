<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div>
    <div class="card">
      <div class="card-img-holder">
        <img class="card-img"  src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <div class="card-title"> <h2>Equilibrium #3429</h2></div>
      <div class="card-text" ><p> Our Equilibrium collection promotes balance and calm.</p></div>
      <div class="card-body">
        <div class="card-body-eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div class="card-body-days"><img src="./images/icon-clock.svg" alt="">  3 days left</div>
      </div>
      <div class="card-footer">
          <img class="card-footer-img" src="./images/image-avatar.png" alt="" class="card-footer">
          <p class="card-footer-text"><span>Creation of  </span> Jules Wyvern</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Semilore Isaiah</a>.
  </div>
</body>
</html>
